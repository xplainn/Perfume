<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						$navOptions = $( '#nav-options' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();
								$navOptions.show();//显示播放和暂停按钮

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {
							slicebox.play();//自动播放动画
							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );
/////////////////////////////////////////////////////////////////////////////////////////
							$( '#navPlay' ).on( 'click', function() {//点击开始自动播放
								
								slicebox.play();
								return false;

							} );

							$( '#navPause' ).on( 'click', function() {//点击停止播放
								
								slicebox.pause();
								return false;

							} );


						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
